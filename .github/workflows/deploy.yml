name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: cd demo
        run: cd demo
      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
        # 如果构建期需要 VITE_* 变量（如地图 token），在此注入：
        # env:
        #   VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
